version: '3.8'

services:
  # ============================================
  # Qdrant Vector Database
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - rag-network

  # ============================================
  # RAG API Service
  # ============================================
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Mount .env file (create from .env.example first)
      - ./.env:/app/.env:ro
    environment:
      # Override environment variables here
      - PYTHONUNBUFFERED=1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_GRPC_PORT=6334
      # Use QDRANT_URL for cloud deployment instead
      # - QDRANT_URL=${QDRANT_URL}
      # - QDRANT_API_KEY=${QDRANT_API_KEY}

      # LLM Settings (override in .env)
      - LLM_TYPE=${LLM_TYPE:-ollama}
      - MODEL_NAME=${MODEL_NAME:-llama3.2:3b}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}

      # Embedding Settings
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-multilingual}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}

      # Service Discovery
      - EUREKA_SERVER=${EUREKA_SERVER:-http://eureka:8761/eureka/}
      - APP_NAME=${APP_NAME:-python-rag-service}
      - APP_PORT=8000
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rag-network

  # ============================================
  # Optional: Ollama for Local LLM
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - rag-network
    profiles:
      - with-ollama  # Only start with: docker-compose --profile with-ollama up

  # ============================================
  # Optional: Eureka Server (for microservices)
  # ============================================
  eureka:
    image: steeltoeoss/eureka-server:latest
    container_name: rag-eureka
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    networks:
      - rag-network
    profiles:
      - with-eureka  # Only start with: docker-compose --profile with-eureka up

# ============================================
# Networks
# ============================================
networks:
  rag-network:
    driver: bridge
    name: rag-network

# ============================================
# Volumes
# ============================================
volumes:
  qdrant_storage:
    name: rag-qdrant-storage
  ollama_data:
    name: rag-ollama-data
